<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neuen Kunden anlegen - Kundenverwaltung</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&amp;display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    /* Form inputs focus ring transition */
    input,
    button {
      transition: all 0.2s ease-in-out;
    }
  </style>
</head>

<body
  class="bg-slate-50 text-slate-900 antialiased min-h-screen flex flex-col selection:bg-blue-100 selection:text-blue-700">

  <!-- Top Navigation Bar -->
  <nav class="sticky top-0 z-10 border-b border-slate-200 bg-white/80 backdrop-blur-md">
    <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <div class="w-8 h-8 bg-slate-900 rounded-lg flex items-center justify-center text-white">
          <i data-lucide="users" class="w-4 h-4"></i>
        </div>
        <a href="./index.html"
          class="font-medium text-sm tracking-tight hover:opacity-80 transition-opacity">Kundenverwaltung</a>
      </div>

      <div class="flex items-center gap-4">
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow max-w-3xl mx-auto w-full px-6 py-10">

    <!-- Breadcrumb / Back Navigation -->
    <div class="mb-8">
      <a href="./index.html"
        class="inline-flex items-center gap-2 px-3 py-1.5 -ml-3 rounded-lg text-sm text-slate-500 hover:text-slate-900 hover:bg-slate-100 transition-all font-medium">
        <i data-lucide="arrow-left" class="w-4 h-4"></i>
        Zurück
      </a>
    </div>

    <!-- Page Header -->
    <header class="mb-10">
      <h1 class="text-3xl font-semibold tracking-tight text-slate-900">Neuen Kunden anlegen</h1>
      <p class="text-slate-500 mt-2 text-base">Stammdaten für einen neuen Kunden erfassen.</p>
    </header>

    <!-- Main Form Card -->
    <div class="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden">

      <!-- Card Title -->
      <div class="px-8 py-6 border-b border-slate-100 bg-slate-50/30">
        <h2 class="text-lg font-semibold text-slate-900 tracking-tight">Kundendaten</h2>
      </div>

      <!-- Form Content -->
      <form class="p-8" id="customerForm">
        <div class="space-y-6">

          <!-- Name Field -->
          <div class="grid grid-cols-1 md:grid-cols-4 gap-4 md:gap-8 items-start">
            <label for="name" class="block text-sm font-medium text-slate-700 md:mt-2.5">
              Name
            </label>
            <div class="md:col-span-3">
              <input type="text" id="name" name="name"
                class="block w-full rounded-lg border-slate-200 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm py-2.5 px-3 placeholder:text-slate-400"
                placeholder="Vorname Nachname" required>
            </div>
          </div>

          <!-- Wohnort Field -->
          <div class="grid grid-cols-1 md:grid-cols-4 gap-4 md:gap-8 items-start">
            <label for="location" class="block text-sm font-medium text-slate-700 md:mt-2.5">
              Wohnort
            </label>
            <div class="md:col-span-3">
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i data-lucide="map-pin" class="h-4 w-4 text-slate-400"></i>
                </div>
                <input type="text" id="location" name="location"
                  class="block w-full pl-10 rounded-lg border-slate-200 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm py-2.5 px-3 placeholder:text-slate-400"
                  placeholder="Straße, PLZ, Stadt" required>
              </div>
            </div>
          </div>

          <!-- Telefon Field -->
          <div class="grid grid-cols-1 md:grid-cols-4 gap-4 md:gap-8 items-start">
            <label for="phone" class="block text-sm font-medium text-slate-700 md:mt-2.5">
              Telefon
            </label>
            <div class="md:col-span-3">
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i data-lucide="phone" class="h-4 w-4 text-slate-400"></i>
                </div>
                <input type="tel" id="phone" name="phone"
                  class="block w-full pl-10 rounded-lg border-slate-200 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm py-2.5 px-3 placeholder:text-slate-400"
                  placeholder="+49 123 4567890">
              </div>
            </div>
          </div>

          <!-- E-Mail Field -->
          <div class="grid grid-cols-1 md:grid-cols-4 gap-4 md:gap-8 items-start">
            <label for="email" class="block text-sm font-medium text-slate-700 md:mt-2.5">
              E-Mail
            </label>
            <div class="md:col-span-3">
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i data-lucide="mail" class="h-4 w-4 text-slate-400"></i>
                </div>
                <input type="email" id="email" name="email"
                  class="block w-full pl-10 rounded-lg border-slate-200 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm py-2.5 px-3 placeholder:text-slate-400"
                  placeholder="name@example.com">
              </div>
            </div>
          </div>

        </div>

        <!-- Form Actions -->
        <div class="mt-8 pt-6 border-t border-slate-100 flex justify-end gap-3">
          <a href="./index.html"
            class="px-4 py-2 bg-white border border-slate-200 rounded-lg text-sm font-medium text-slate-700 hover:bg-slate-50 hover:text-slate-900 transition-colors">
            Abbrechen
          </a>
          <button type="submit"
            class="px-4 py-2 bg-slate-900 text-white rounded-lg text-sm font-medium hover:bg-slate-800 transition-colors shadow-sm">
            Kunden speichern
          </button>
        </div>
      </form>
    </div>
  </main>

  <script>
    lucide.createIcons();
  </script>

  <script type="module">
    import "./new-customer.js";
  </script>

</body>

</html>
