<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kundenverwaltung</title>
    <link rel="icon" type="image/png" href="./icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Gravity specific styles */
        .gravity-active .gravity-element {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            margin: 0 !important;
            z-index: 10;
            user-select: none;
            -webkit-user-select: none;
        }

        .gravity-active {
            overflow: hidden;
        }
    </style>
</head>

<body
    class="bg-slate-50 text-slate-900 antialiased min-h-screen flex flex-col selection:bg-blue-100 selection:text-blue-700">

    <!-- Top Navigation Bar -->
    <nav id="nav-bar" class="gravity-target sticky top-0 z-10 border-b border-slate-200 bg-white/80 backdrop-blur-md">
        <div class="w-full px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-slate-900 rounded-lg flex items-center justify-center text-white">
                    <i data-lucide="users" class="w-4 h-4"></i>
                </div>
                <span class="font-medium text-sm tracking-tight">Kundenverwaltung</span>
            </div>

            <div class="flex items-center gap-4">

            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow w-full px-6 py-12">

        <!-- Header -->
        <header class="mb-10">
            <h1 id="header-title" class="gravity-target text-3xl font-semibold tracking-tight text-slate-900">
                Kundenübersicht
            </h1>
            <p id="header-desc" class="gravity-target text-slate-500 mt-2 text-base">Alle Kunden und
                Kontaktdaten auf einen Blick verwalten.</p>
        </header>

        <!-- Toolbar: Search & Filter -->
        <div id="toolbar"
            class="gravity-target flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8 bg-transparent">
            <div class="relative w-full md:w-96 group">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i data-lucide="search"
                        class="w-4 h-4 text-slate-400 group-focus-within:text-blue-500 transition-colors"></i>
                </div>
                <input type="text" id="searchInput"
                    class="block w-full pl-10 pr-3 py-2.5 border border-slate-200 rounded-lg leading-5 bg-white placeholder-slate-400 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 text-sm shadow-sm transition-all"
                    placeholder="Nach Name, Ort oder E-Mail suchen...">
            </div>

            <div class="flex items-center gap-3">
                <a href="./import-customers.html"
                    class="inline-flex items-center gap-2 px-4 py-2.5 bg-white border border-slate-200 text-slate-700 rounded-lg text-sm font-medium hover:bg-slate-50 hover:text-slate-900 transition-colors shadow-sm">
                    <i data-lucide="file-input" class="w-4 h-4"></i>
                    <span class="hidden sm:inline">Rechnungen importieren</span>
                </a>
                <span class="text-sm text-slate-500 font-medium hidden md:block">Sortierung:</span>
                <div class="relative">
                    <select id="customerSort"
                        class="appearance-none bg-white border border-slate-200 text-slate-700 py-2.5 pl-4 pr-10 rounded-lg leading-tight focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 text-sm font-medium shadow-sm cursor-pointer hover:border-slate-300 transition-colors">
                        <option>Neueste zuerst</option>
                        <option>Älteste zuerst</option>
                        <option>Alphabetisch (A-Z)</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-slate-500">
                        <i data-lucide="chevron-down" class="w-4 h-4"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Grid Layout -->
        <div id="card-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Content will be injected by main.js -->
            <div class="col-span-full text-center text-slate-500 py-10">Lade Kunden...</div>
        </div>

    </main>

    <script>
        lucide.createIcons();
    </script>

    <!-- Original Main Logic -->
    <script type="module" src="./main.js"></script>

</body>

</html>
