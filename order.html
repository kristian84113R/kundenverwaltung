<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auftrag verwalten - Kundenverwaltung</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&amp;display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Form inputs focus ring transition */
        input,
        button,
        textarea {
            transition: all 0.2s ease-in-out;
        }
    </style>
</head>

<body
    class="bg-slate-50 text-slate-900 antialiased min-h-screen flex flex-col selection:bg-blue-100 selection:text-blue-700">

    <!-- Top Navigation Bar -->
    <nav class="sticky top-0 z-10 border-b border-slate-200 bg-white/80 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-slate-900 rounded-lg flex items-center justify-center text-white">
                    <i data-lucide="users" class="w-4 h-4"></i>
                </div>
                <a href="./index.html"
                    class="font-medium text-sm tracking-tight hover:opacity-80 transition-opacity">Kundenverwaltung</a>
            </div>

            <div class="flex items-center gap-4">

            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow max-w-3xl mx-auto w-full px-6 py-10">

        <!-- Breadcrumb / Back Navigation -->
        <div class="mb-8">
            <a href="#" id="backBtn"
                class="inline-flex items-center gap-2 px-3 py-1.5 -ml-3 rounded-lg text-sm text-slate-500 hover:text-slate-900 hover:bg-slate-100 transition-all font-medium">
                <i data-lucide="arrow-left" class="w-4 h-4"></i>
                Zurück zum Kunden
            </a>
        </div>

        <!-- Page Header -->
        <header class="mb-10">
            <h1 id="pageTitle" class="text-3xl font-semibold tracking-tight text-slate-900">Neuen Auftrag anlegen</h1>
            <p class="text-slate-500 mt-2 text-base">Erfassen Sie die Details für diesen Auftrag.</p>
        </header>

        <!-- Main Form Card -->
        <div class="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden">

            <!-- Card Title -->
            <div class="px-8 py-6 border-b border-slate-100 bg-slate-50/30">
                <h2 class="text-lg font-semibold text-slate-900 tracking-tight">Auftragsdaten</h2>
            </div>

            <!-- Form Content -->
            <form class="p-8" id="orderForm">
                <div class="space-y-6">

                    <!-- Date Field -->
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 md:gap-8 items-start">
                        <label for="jobDate" class="block text-sm font-medium text-slate-700 md:mt-2.5">
                            Datum
                        </label>
                        <div class="md:col-span-3">
                            <input type="date" id="jobDate" name="date" required
                                class="block w-full rounded-lg border-slate-200 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm py-2.5 px-3 placeholder:text-slate-400">
                        </div>
                    </div>

                    <!-- Price Field -->
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 md:gap-8 items-start">
                        <label for="jobPrice" class="block text-sm font-medium text-slate-700 md:mt-2.5">
                            Preis (€)
                        </label>
                        <div class="md:col-span-3">
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <span class="text-slate-500 sm:text-sm">€</span>
                                </div>
                                <input type="number" id="jobPrice" name="price" step="0.01" min="0" placeholder="0.00"
                                    class="block w-full pl-7 rounded-lg border-slate-200 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm py-2.5 px-3 placeholder:text-slate-400">
                            </div>
                        </div>
                    </div>

                    <!-- Description Field -->
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 md:gap-8 items-start">
                        <label for="jobDescription" class="block text-sm font-medium text-slate-700 md:mt-2.5">
                            Beschreibung
                        </label>
                        <div class="md:col-span-3">
                            <textarea id="jobDescription" name="description" rows="4" required
                                class="block w-full rounded-lg border-slate-200 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm py-2.5 px-3 placeholder:text-slate-400"
                                placeholder="Was wurde gemacht?"></textarea>
                        </div>
                    </div>

                    <!-- Files Upload Field -->
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 md:gap-8 items-start pt-2">
                        <label class="block text-sm font-medium text-slate-700 md:mt-2.5">
                            Dateien <span class="text-slate-400 font-normal ml-1">(optional)</span>
                        </label>
                        <div class="md:col-span-3">
                            <div class="flex items-center justify-center w-full">
                                <label for="jobFiles"
                                    class="flex flex-col items-center justify-center w-full h-32 border-2 border-slate-200 border-dashed rounded-lg cursor-pointer bg-slate-50/50 hover:bg-slate-50 hover:border-blue-300 transition-all group">
                                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                        <div
                                            class="p-2 mb-3 rounded-full bg-slate-100 text-slate-400 group-hover:text-blue-500 group-hover:bg-blue-50 transition-colors">
                                            <i data-lucide="upload-cloud" class="w-5 h-5"></i>
                                        </div>
                                        <p class="mb-1 text-sm text-slate-500"><span
                                                class="font-semibold text-slate-700">Klicken zum
                                                Hochladen</span> oder Drag &amp; Drop</p>
                                        <p class="text-xs text-slate-400">Fotos, PDFs oder Word-Dokumente</p>
                                    </div>
                                    <input id="jobFiles" name="files" type="file" class="hidden" multiple
                                        accept="image/*,.pdf,.doc,.docx">
                                </label>
                            </div>

                            <!-- Existing files list (for edit mode) -->
                            <div id="existingFilesList" class="mt-4 space-y-2 hidden">
                                <h4 class="text-sm font-medium text-slate-700">Bereits angehängt:</h4>
                                <div id="filesContainer" class="space-y-2"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="mt-10 pt-6 border-t border-slate-100 flex items-center justify-end gap-3">
                    <button type="button" id="cancelBtn"
                        class="px-5 py-2.5 bg-white text-slate-700 border border-slate-200 rounded-lg text-sm font-medium hover:bg-slate-50 transition-colors">
                        Abbrechen
                    </button>
                    <button type="submit" id="saveBtn"
                        class="inline-flex items-center gap-2 px-5 py-2.5 bg-blue-600 text-white rounded-lg text-sm font-medium shadow-sm hover:bg-blue-500 focus:ring-2 focus:ring-offset-2 focus:ring-blue-600 transition-all active:scale-[0.98]">
                        <i data-lucide="save" class="w-4 h-4"></i>
                        <span id="saveBtnText">Auftrag speichern</span>
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script type="module" src="./order.js"></script>
</body>

</html>
